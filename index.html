<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Legal Statement Organizer</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body { font-family: Arial, sans-serif; }

.output {
  background: #f0f0f0;
  padding: 12px;
  margin-top: 10px;
  white-space: normal;
}

/* headings are bold in preview */
.heading {
  font-weight: bold;
  display: block;
  margin-top: 1em;
}

/* sentences are indented in preview */
.sentence {
  text-indent: 3em;
  margin-bottom: 0.75em;
  display: block;
}
</style>
</head>

<body>

<textarea id="text" rows="10" style="width:100%;">
SUMMARY OF EVENTS:
This is the first event. It continues here.

KEY CONCERNS:
Concern one. Concern two.

REQUEST / PURPOSE:
I request clarification.
</textarea>

<br><br>

<button onclick="showPreview()">Preview</button>
<button onclick="downloadPDF()">PDF</button>

<div id="preview" class="output"></div>

<script>
const SECTIONS = [
  "SUMMARY OF EVENTS:",
  "KEY CONCERNS:",
  "REQUEST / PURPOSE:"
];
const MAX_CHARS = 500;
window.finalLines = [];

// Split text into sentences
function splitSentences(text) {
  return text.match(/[^.!?]+[.!?]*/g)?.map(s => s.trim()).filter(Boolean) || [];
}

// Escape HTML for safe preview
function escapeHtml(str) {
  return str
    .replaceAll("&", "&amp;")
    .replaceAll("<", "&lt;")
    .replaceAll(">", "&gt;")
    .replaceAll('"', "&quot;")
    .replaceAll("'", "&#039;");
}

// Show preview, limited to MAX_CHARS
function showPreview() {
  const raw = document.getElementById("text").value.trim();
  const lines = raw.split("\n").map(l => l.trim()).filter(Boolean);

  let html = "";
  let usedChars = 0;
  window.finalLines = [];

  const addToPreview = (htmlChunk, plainTextChunk, itemForPdf) => {
    let remaining = MAX_CHARS - usedChars;
    if (remaining <= 0) return false;

    let chunkText = plainTextChunk;
    if (plainTextChunk.length > remaining) {
      chunkText = plainTextChunk.slice(0, remaining);
      htmlChunk = `<span class="${itemForPdf.heading ? "heading" : "sentence"}">${escapeHtml(chunkText)}</span>`;
    }

    html += htmlChunk + "<br>";
    usedChars += chunkText.length;
    if (itemForPdf) window.finalLines.push({ ...itemForPdf, text: chunkText });

    return usedChars < MAX_CHARS;
  };

  for (const line of lines) {
    if (SECTIONS.includes(line)) {
      const ok = addToPreview(
        `<span class="heading">${escapeHtml(line)}</span>`,
        line,
        { text: line, heading: true }
      );
      if (!ok) break;
    } else {
      const sentences = splitSentences(line);
      for (const sentence of sentences) {
        const ok = addToPreview(
          `<span class="sentence">${escapeHtml(sentence)}</span>`,
          sentence,
          { text: sentence, heading: false }
        );
        if (!ok) break;
      }
      if (usedChars >= MAX_CHARS) break;
    }
  }

  const fullPlain = lines.join("\n");
  if (fullPlain.length > usedChars) {
    html += `<em>— Preview limited to ${MAX_CHARS} characters —</em>`;
  }

  document.getElementById("preview").innerHTML = html;
}

// Download PDF with bold + italic headings and indented sentences
function downloadPDF() {
  if (!window.finalLines || window.finalLines.length === 0) {
    alert("Generate preview first");
    return;
  }

  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  let y = 20;

  window.finalLines.forEach(item => {
    // Bold + Italic for headings in PDF
    doc.setFont("helvetica", item.heading ? "bolditalic" : "normal");
    const x = item.heading ? 20 : 35;

    const wrapped = doc.splitTextToSize(item.text, 170);
    wrapped.forEach(line => {
      if (y > 280) {
        doc.addPage();
        y = 20;
      }
      doc.text(line, x, y);
      y += 8;
    });

    y += item.heading ? 6 : 4;
  });

  doc.save("statement.pdf");
}
</script>

</body>
</html>
